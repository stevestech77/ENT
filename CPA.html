    function calculateGPA(){
        const unitInputs = document.querySelectorAll('#unit');
        const scoreInputs = document.querySelectorAll('#score');

        let TLU = 0;
        let TLP = 0;

         for (let i = 0; i < unitInputs.length; i++) {
        let units = parseFloat(unitInputs[i].value);
        let scores = parseFloat(scoreInputs[i].value);

        if (isNaN(units) || isNaN(scores)) continue;

        //let answ = 5;
        //document.getElementById("ans").innerHTML = "GPA: "+answ;
        //document.getElementById("answer").innerHTML = "GPA: "+ans;
        let sc;
        if(scores >= 70){
             sc = 5;
        }
       else if(scores >= 60){
             sc = 4;
        }
       else if(scores >= 50){
             sc = 3;
        }
       else if(scores >= 45){
             sc = 2;
        }
       else if(scores >= 40){
             sc = 1;
        }
        else
            sc = 0;
        
        TLU += units;
        TLP += sc * units;
